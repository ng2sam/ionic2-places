<!--
  Generated template for the Places page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <header-content title="Places"></header-content>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let p of places | async">
  <ion-item>
    <ion-avatar item-left>
      <img src="{{p.image}}">
    </ion-avatar>
    <h2>{{p.name}}</h2>
    <p>{{p.description}}</p>
  </ion-item>
</ion-list>
</ion-content>
