<!--
  Generated template for the Settings page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <header-content title="settings"></header-content>

</ion-header>

<ion-content padding>
        <ion-item  *ngFor="let item of settings">
          <ion-label>{{item.name}}</ion-label>
          <ion-toggle checked="{{item.value}}"></ion-toggle>
          
        </ion-item>
</ion-content>
